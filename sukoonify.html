<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Sukoonify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00ffc8, #00c3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    p {
      font-size: 1.5rem;
      color: #ddd;
    }

    .team-name {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #aaa;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>Our hackathon project is brewing something amazing!</p>
  <div class="team-name">Team: Sukoonify</div>
</body>
</html>
